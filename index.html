<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dangkhoabach | Minigames</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .swal2-popup .swal2-styled {
            border: 0;
            border-radius: .25em;
            background: initial;
            background-color: #7367f0;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        .swal2-popup .swal2-styled:hover {
            background-color: #675cd8;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            Swal.fire({
                title: 'Bạn muốn chơi game nào?',
                icon: 'question',
                html: `
                    <button class="swal2-styled" onclick="window.location.href='https://games.dangkhoabach.id.vn/tetris'">Tetris</button>
                    <button class="swal2-styled" onclick="window.location.href='https://games.dangkhoabach.id.vn/slitherio'">Slitherio</button>
                `,
                showConfirmButton: false,
                showCancelButton: false
            });
        });
    </script>
</body>
</html>
